<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>
<body>

  <h1>Calculator App</h1>
  
  <div class="calculator">
    <div class="screen-wrapper">
    <div class="screen"></div>
    <p class="output"></p>
  </div>
    <div class="digits">
      <div class="digits-up">
        <div class="clear">
          <i class="fa-solid fa-c"></i>
        </div>
        <div class="delete">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="number divide">
          &divide;
        </div>
      </div>

        <div class="digits-down">
        <div class="number number-seven">7</div>
        <div class="number number-eight">8</div>
        <div class="number number-nine">9</div>
        <div class="number multiply">x</div>
        <div class="number number-four">4</div>
        <div class="number number-five">5</div>
        <div class="number number-six">6</div>
        <div class="number minus">-</div>
        <div class="number number-one">1</div>
        <div class="number number-two">2</div>
        <div class="number number-three">3</div>
        <div class="number plus">+</div>
        <div class="number modulo">%</div>
        <div class="number number-zero">0</div>
        <div class="number dot">.</div>
        <div class="number equal">=</div>
        </div>

      </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
